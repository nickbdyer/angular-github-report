<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
  </head>

  <body ng-controller="GitUserSearchController">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" ng-model="searchTerm" ng-change="doSearch()">
        <button class="btn btn-default btn-lg" ng-click="doSearch();addSearchTerm();">Search</button>
        <searchterm>{{ displayLast(searchHistory) }}</searchterm>
      </form>
      <ul class="list-group" ng-repeat="user in searchResult.items">
        <li>
          <img style="width:100px" ng-src="{{user.avatar_url}}">
          <a ng-href="{{user.url}}?access_token=5d6ffa56fba974adfd2dc6b86157d542c67256c0">{{user.login}}</a>
          {{userRepoResult.length}}
          <button class="btn btn-default" ng-click="showUser(user.login);">Show Details</button>
        </li>
      </ul>

      <ul class="list-group" ng-repeat="repo in userRepoResult">
        <li>
          <a ng-href="{{user.url}}?access_token=5d6ffa56fba974adfd2dc6b86157d542c67256c0"></a>
        </li>
      </ul>

    </div>
  </body>
</html>
